<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8">
    <title>demo7</title>
    <script src="kirjautuminen.js"></script>
  </head>
  <body>
    <p id="tervetuloa_teksti">Tervetuloa</p>
    <form id="kirjautumis_lomake">
      <input id="nimi" type="text" placeholder="Syötä nimesi" value="" onkeydown="if (event.key === 'Enter') kirjaudu();" /> <!-- teksti kenttä  -->
      <input id="kirjaudu_nappi" type="button" value="Kirjaudu sisään" onclick="kirjaudu()" /> <!-- kirjaudu nappi -->
    </form>
  </body>
</html>
